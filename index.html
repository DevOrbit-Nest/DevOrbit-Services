<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOrbit - Project Submission</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #111827;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #111827;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #2563eb;
      outline: none;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }

    /* Documentation tiles */
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .tile {
      flex: 1 1 calc(45% - 1rem);
      border: 2px solid #2563eb;
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .tile:hover {
      background: #2563eb;
      color: white;
    }
    .tile.active {
      background: #2563eb;
      color: white;
      border-color: #1d4ed8;
    }

    /* Gallery preview */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.75rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Seal animation */
    .seal {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      background: #e5e7eb;
      border: 4px solid #2563eb;
    }
    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #2563eb;
      transition: height 1s ease-in-out;
    }
    .percent-text {
      position: absolute;
      width: 100%;
      top: 40%;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .notice {
      text-align: center;
      color: red;
      display: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>DevOrbit</h1>
    <p>Transforming Ideas Into Code</p>
  </header>

  <div class="container">
    <h2>Request a Project</h2>

    <div class="seal">
      <div class="water" id="water"></div>
      <div class="percent-text" id="percentText">0%</div>
    </div>
    <p class="notice" id="fullNotice">Currently full! Please try again later.</p>

    <form id="orderForm">
      <label>Phone Number:</label>
      <input type="text" id="phone" required>

      <label>Project Type:</label>
      <select id="projectType" required>
        <option value="">Select...</option>
        <option value="Web App">Web App</option>
        <option value="VB System">VB System</option>
        <option value="Chatbot">Chatbot</option>
      </select>

      <label>Include Documentation?</label>
      <div class="options">
        <div class="tile" data-value="Without Documentation">Without Documentation</div>
        <div class="tile" data-value="With Documentation (+Proposal, SRS, SDS, Test Plan, Implementation, Manual)">With Documentation (+Proposal, SRS, SDS, Test Plan, Implementation, Manual)</div>
      </div>

      <label>Project Title:</label>
      <input type="text" id="title" placeholder="Your project title" required>

      <label>Project Details:</label>
      <textarea id="details" rows="4" placeholder="Brief description of what your project entails..." required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzALB9V4RTM96uHI0Sikg-SAy_mTUcdZ7oj5BcNRvWcDDYujrAuONL8eNVgQQmlWiBq6g/exec";

    // Tile selection
    let selectedDoc = "";
    document.querySelectorAll(".tile").forEach(tile => {
      tile.addEventListener("click", () => {
        document.querySelectorAll(".tile").forEach(t => t.classList.remove("active"));
        tile.classList.add("active");
        selectedDoc = tile.dataset.value;
      });
    });

    // Submit form
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const projectType = document.getElementById("projectType").value;
      const title = document.getElementById("title").value.trim();
      const details = document.getElementById("details").value.trim();

      if (!selectedDoc) return alert("Please select documentation option.");

      const payload = new URLSearchParams({
        action: "submit",
        phone,
        projectType,
        title,
        details,
        documentation: selectedDoc
      });

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: payload
        });
        const data = await res.json();
        if (data.result === "success") {
          alert("Submission received! Weâ€™ll contact you on WhatsApp once reviewed.");
          e.target.reset();
        } else {
          alert("Error: " + (data.error || "Please try again later."));
        }
      } catch (err) {
        alert("Submission failed. Please check your connection.");
        console.error(err);
      }
    });

    // Seal animation
    function renderSeal(percent) {
      const water = document.getElementById("water");
      const text = document.getElementById("percentText");
      water.style.height = percent + "%";
      text.textContent = percent + "%";
    }

    // Fetch status
    async function fetchStatus() {
      try {
        const res = await fetch(SCRIPT_URL + "?action=status");
        const data = await res.json();
        if (data.success && data.status) {
          const { totalProjects, ongoing } = data.status;
          const percent = Math.round((ongoing / totalProjects) * 100);
          renderSeal(percent);

          if (ongoing >= totalProjects) {
            document.getElementById("orderForm").style.display = "none";
            document.getElementById("fullNotice").style.display = "block";
          }
        }
      } catch (err) {
        console.warn("Status fetch failed", err);
      }
    }

    fetchStatus();
  </script>
</body>
</html>
